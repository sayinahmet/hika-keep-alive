name: Keep Render Alive

on:
  schedule:
    # Her 10 dakikada bir çalışır (Render'ın 15 dakikalık uyku süresinden önce)
    - cron: '*/10 * * * *'
  workflow_dispatch: # Manuel test için "Run workflow" butonu ekler

jobs:
  ping:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Render Service
        run: |
          echo "🔔 Pinging Render service..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://hika-backend-bigquery.onrender.com/ping)
          echo "📡 Response code: $response"
          
          if [ $response -eq 200 ]; then
            echo "✅ Ping successful! Service is alive."
          else
            echo "❌ Ping failed with HTTP code: $response"
            exit 1
          fi
      
      - name: Show timestamp
        run: echo "⏰ Last ping at $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
